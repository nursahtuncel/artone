<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ARTONE</title>
  </head>
  <body>
    <header class="hero">
      <h4 class="desc">
        Your all-in-one design solution under <br />
        <span class="desc-span">one subscription.</span>
      </h4>
      <div class="hero-bottom-content">
        <div class="hero-bottom-content-right">
          <div>
            <img src="./images/man.svg" alt="Illustration of a designer" />
          </div>
          <p>
            “They absolutely crush all requests. Every design has been spot
            on!” <br />
            <span>Octav Cretu, Managing Partner @ Nexus Media</span>
          </p>
        </div>
        <div class="hero-bottom-content-left">
          <div>
            <img src="./images/" alt="" />
          </div>
          <p>
            Artone is a design agency that offers world-class, unlimited design
            for a flat monthly price.
          </p>
          <div class="btns">
            <button class="see-plans-btn">
              See plans <img src="./images/arrow.svg" alt="Arrow icon" />
            </button>
            <button class="limited-spots-btn">
              <div class="point"></div> 2 spots left
            </button>
          </div>
        </div>
      </div>
    </header>
    <section class="wrapper">
      <div class="slider">
        <div class="slide">
          <img src="./images/image1.svg" alt="Design preview 1" />
          <img src="./images/image1.svg" alt="Design preview 2" />
          <img src="./images/image1.svg" alt="Design preview 3" />
          <img src="./images/image1.svg" alt="Design preview 4" />
          <img src="./images/image1.svg" alt="Design preview 5" />
        </div>
      </div>
    </section>
  </body>
</html>
